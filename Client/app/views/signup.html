<div class="NoneBlock">
</div>

 <div class="col-centered formOpacity" >
  <h4 class="formTitle">Sign Up</h4>
  <form>
       <div class="form-group">
          
		   <div ng-show = "showLoader" class="loader">
		</div>
		
          <div data-ng-hide="message == '' || showLoader" data-ng-class="(savedSuccessfully) ? 'divGood' : 'divError'">
            {{message}}
         </div>

         <label for="InputUsername">Username</label>

         <div class="input-group">
         <input type="text" class="form-control customInput" name="InputUsername" placeholder="Your username ..." data-ng-model="registration.userName" required autofocus/>
         </div>

         <label for="InputUsername">Email</label>

         <div class="input-group">
         <input type="text" class="form-control customInput" name="InputUsername" placeholder="Your Email ..." data-ng-model="registration.email" required/>
         </div>


         <label for="InputPassword" class="BrTop">Password</label>

         <div class="input-group">
         <input type="password" class="form-control customInput" name="InputPassword" placeholder="Your password ..." data-ng-model="registration.password" required/>
         </div>

         <label for="InputPassword" class="BrTop">Password Confirmation</label>

         <div class="input-group" style="margin-bottom:15px;">
         <input type="password" class="form-control customInput" name="InputPassword" placeholder="repeat your password ..." data-ng-model="registration.confirmPassword" required/>
         </div>

		<no-captcha
		
		g-recaptcha-response="gRecaptchaResponse"
		theme='light'
		control="noCaptchaControl"
		site-key="6LcsShUTAAAAAM-Pb8SZiuy1a-i2vfnzQ-Cn_8pw">
		</no-captcha>

       </div>


         <button type="submit" class="submitForm"  data-ng-click="signUp()" >Create my account</button>
  </form>

   <div class="LinkContainer">
      <a href="/#/signin" class="linkR">Sign In </a>
   </div>

</div>
